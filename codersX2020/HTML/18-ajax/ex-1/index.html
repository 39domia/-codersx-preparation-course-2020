<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre style="word-wrap: break-word; white-space: pre-wrap;" id="p-output">
    </pre>

    <!-- SCRIPT -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // 1. Sử dụng axios để tải nội dung dưới dạng json từ đường link sau về và hiển thị ra trình duyệt sử dụng document.write
        // Link: https://randomuser.me/api/
        // Có thể tìm link tới thư viện axios tại: https://cdnjs.com/
        // Để thêm thư viện vào jsfiddle, nhấn vào Resources ở cột trái, nhập link vào rồi ấn (+)
        // 2. Làm tương tự, thay vì dùng axios, hãy dùng fetch (google để biết cách dùng)

        var pOutput = document.getElementById('p-output');
        var url = 'https://randomuser.me/api/';
        
        axios.get(url).then((res) => {
              var todos = res.data;
              render(todos);
        });
        function render(item){
            var result  = JSON.stringify(item);
            document.write(result)
        }
    </script>
</body>

</html>
