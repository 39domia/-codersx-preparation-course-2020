<!DOCTYPE html>
<html>

<body>

    <h2>Finding HTML Elements Using document.images</h2>

    <img src="https://www.w3schools.com/js/pic_htmltree.gif" width="486" height="266">
    <img src="https://www.w3schools.com/js/pic_navigate.gif" width="362" height="255">
    
    <p id="demo"></p>

    <script>
        var x = document.getElementsByTagName("img");
        document.getElementById("demo").innerHTML =
            'The text in first paragraph (index 0) is: ' + x[0];
        
    </script>

</body>
<!-- 
1. Property nào của document lưu tham chiếu tới các <img> tags trong trang web
2. Sử dụng inspector để xem constructor function của một <img> có tên là gì
-->

</html>
